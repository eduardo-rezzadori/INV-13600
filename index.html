<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0" />
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/siimple@3.3.1/dist/siimple.min.css">
	<link rel="stylesheet" href="libs/Styles/styles.css">

	<script type="text/javascript" src="/JsAppRunner/DAQ.js"></script>
	<script src="libs/UI.js"></script>
	<script src="libs/ui-compose.js"></script>
	<script src="libs/serial-compose.js"></script>
	<script src="libs/general-compose.js"></script>

	<script src="node_modules/@libs-scripts-mep/rast-pvi/rast-pvi.js"></script>
	<script src="node_modules/@libs-scripts-mep/reles-daq/reles-daq.js"></script>
	<script src="node_modules/@libs-scripts-mep/utils-pvi/utils-pvi.js"></script>
	<script src="node_modules/@libs-scripts-mep/utils-pvi/utils-script.js"></script>
	<script src="node_modules/@libs-scripts-mep/std-control/std-control.js"></script>
	<script src="node_modules/@libs-scripts-mep/rast-pvi/relatorio-teste.js"></script>
	<script src="node_modules/@libs-scripts-mep/script-loader/script-loader.js"></script>
	<script src="node_modules/@libs-scripts-mep/utils-pvi/effective.js"></script>
	<script src="node_modules/@libs-scripts-mep/grav-fw-pvi/grav-fw-pvi.js"></script>

</head>

<body id="html_body" onload="Loader.Init(['TF'], 'TF')">
	<header>
		<div class="divLogo">
			<div class="logo"> </div>
		</div>
	</header>

	<main>
		<div class="siimple-modal siimple-modal--small" id="html_modal" style="display:none;">
			<div class="siimple-modal-content">
				<div class="siimple-modal-header">
					<div id="html_modalTitle" class="siimple-modal-header-title">Inova Sistemas Eletrônicos</div>
				</div>
				<div class="siimple-modal-body">
					<img id="html_modalImg" style="min-width: 220px; max-height: 400px;position: relative;"
						class="siimple-grid-col siimple-grid-col--12" src="images/padrao.png" style>
				</div>
				<textarea id="html_txtModal" style="min-height: 1px;" class="siimple-textarea siimple-textarea--fluid">

					</textarea>
				<div class="siimple-modal-footer">
					<button style="position: relative;right: -35%;height: 35px; width: 150px;" id="html_btnOkModal"
						class="siimple-btn siimple-btn--navy"> Prosseguir </button>
				</div>
			</div>
		</div>

		<div class="myProgress" id="html_myProgress">
			<div class="myBar" id="html_myBar"></div>
		</div>


		<nav>
			<button id="html_btnRestart" class="siimple-btn siimple-btn--yellow"> Restart </button>
			<button id="html_btnAux3" class="siimple-btn siimple-btn"></button>
			<button id="html_btnAux2" class="siimple-btn siimple-btn"></button>
			<button id="html_btnAux1" class="siimple-btn siimple-btn"> </button>
			<button id="html_btnSim" class="siimple-btn siimple-btn--green"> Sim </button>
			<button id="html_btnNao" class="siimple-btn siimple-btn--red"> Não </button>
			<button id="html_btnAvanca" class="siimple-btn siimple-btn--blue"> Avança </button>

		</nav>

		<div class="divP siimple-card siimple-grid-col--5 ">
			<div class="siimple-card-body " style="height:490px; background-color: #2a343c;">
				<div id="html_testTitle" class="siimple-card-title"
					style="font-size: x-large; color: aliceblue; margin-bottom: 20px;">Inova Sistemas Eletrônicos </div>
				<div id="html_testMsg" class="siimple-card-subtitle"
					style="font-size: x-large; color: aliceblue; letter-spacing: 3px; "></div>
			</div>
		</div>

		<div class="divAux siimple-card siimple-grid-col--5" style="right: 3%;">

			<div class="siimple-card-body"
				style="max-height: 490px;max-width: 490px;right: 2%; background-color: #2a343c;">
				<video id="html_video" width="100%" height="100%"
					style="display: none; border: 1px solid gray "></video>
				<img id="html_imgTest" class="imgTest" src="images/padrao.png" style>
			</div>

	</main>

</body>

</html>
